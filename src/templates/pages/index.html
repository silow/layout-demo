{% extends 'layouts/base.html' %}
{% block head %}
    <link rel="stylesheet" href="css/open-iconic.css">
{% endblock %}
{% block content %}
<div class="page-panel">
    <div class="component-page">
        <button class="prop-list-btn" data-action="showProp">
            <span class="oi" data-glyph="clipboard"></span>
        </button>
        <button class="prop-list-btn" data-action="addRow">
            <span class="oi" data-glyph="plus"></span>
        </button>
        <h4>新页面</h4>
    </div>
</div>
<div class="view-content">
    <div class="body">
        <div class="row" data-row=1>
            <div class="col" data-col=1 style="width:300px;">
                <div class="component"></div>
            </div>
            <div class="col" data-col=2>
                <div class="component"></div>
                <div class="subrow">
                    <div class="component"></div>
                    <div class="component"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<ul class="layout-menu">
    <li class="menu-item">
        <span class="oi" data-glyph="file"></span>
        新建
    </li>
    <li class="menu-item">
        <span class="oi" data-glyph="project"></span>
        加载
    </li>
    <li class="menu-item">
        <span class="oi" data-glyph="fork"></span>
        克隆
    </li>
    <li class="menu-item">
        <span class="oi" data-glyph="task"></span>
        保存
    </li>
    <li class="menu-item">
        <span class="oi" data-glyph="data-transfer-download"></span>
        导出
    </li>
    <li class="menu-item fr">
        <span class="oi" data-glyph="account-logout"></span>
        退出
    </li>
</ul>
<div class="model-mask" data-type="model">
    <div class="model-panel">
        <div class="panel-head">
             <span class="oi close" data-action="closeModel" data-glyph="x"></span>
             <h4>选择组件</h4>
        </div>
        <div class="panel-body">
            <fieldset class="subrow-conf">
                <legend>
                    <label class="checkbox-legend">
                        <input type="checkbox">Create SubRow
                    </label>    
                </legend>
            </fieldset>
        </div>
        <div class="panel-footer">
            <button>
                <span class="oi" data-glyph="check"></span>保存
            </button>
            <button data-action="closeModel">
                <span class="oi" data-glyph="x" ></span>关闭
            </button>
        </div>
    </div>
</div>
{% endblock%}
{% block script%}
    <script src="js/app.js"></script>
{% endblock%}
